<!DOCTYPE html>
<html>
<head>
  <title>Marks Entry</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <input type="text" id="name" placeholder="Name">

  </table>
  <script src="script.js"></script>

</html>
